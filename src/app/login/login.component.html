<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header class="login-header">
            <mat-card-title>Welcome to Omg</mat-card-title>
            <mat-card-subtitle>Login to continue</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="login-content">
            <p>
                <mat-form-field appearance="outline" [style.width]="'20rem'">
                    <mat-label>Phone</mat-label>
                    <mat-icon matPrefix>phone</mat-icon>
                    <input matInput placeholder="Phone number">
                    
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions class="login-actions">
            <button mat-flat-button color="primary">Next</button>
        </mat-card-actions>
    </mat-card>
</div>
